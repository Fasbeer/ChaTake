<ion-view title="Select Song">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list"></form>
        <ion-list>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Type song name">
            </label>
            <ion-item ui-sref="chaTale">Song 1</ion-item>
            <ion-item ui-sref="chaTale">Song 2</ion-item>
            <ion-item ui-sref="chaTale">Song 3</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
